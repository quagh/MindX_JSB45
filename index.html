<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html, body{
            width: 100%;
            height: 100%;
        }
        .login-form{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class = "login-form">
        <form method="get">
            <table>
                <Caption style = "font-weight: bold;">Login Form</Caption>
                <tr> 
                    <td>Username</td>
                    <td><input type="text" name = "username"></td>
                </tr>
                <tr> 
                    <td>Password</td>
                    <td><input type="password" name = "password"></td>
                </tr>
                <tr>
                    <td colspan = "2" align="center">
                        <input type="submit" value="Đăng nhập">
                        <input type="reset" value="Huỷ">
                    </td>
                </tr>
                <tr>
                    <td colspan = "2" align = "center">
                        <a href = "dangky.html">Chưa có tài khoản?</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
